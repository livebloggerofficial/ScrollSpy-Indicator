<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="scroll-indicator">
      <a href="#about" class="active" data-section="About"></a>
      <a href="#services" data-section="Services"></a>
      <a href="#downloads" data-section="Downloads"></a>
      <a href="#testimonials" data-section="Testimonials"></a>

      <div class="arrow">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </div>
    </div>

    <section id="about">
      <div class="wrapper">About Us</div>
    </section>

    <section id="services">
      <div class="wrapper">Services</div>
    </section>

    <section id="downloads">
      <div class="wrapper">Downloads</div>
    </section>

    <section id="testimonials">
      <div class="wrapper">Testimonials</div>
    </section>
  </body>
</html>
